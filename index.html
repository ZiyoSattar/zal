<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  <main>
    <section>
      <div class="container">
        <div class="inner col-6 mt-5 mx-auto">
          <form class="hero__form w-50 mx-auto pt-5" autocomplete="off">
            <div class="mb-3 d-flex mt-5">
              <label for="exampleInputtext1" class="form-label"></label>
              <input type="text" class="hero__input form-control" id="exampleInputtext1" aria-describedby="textHelp"
                placeholder="Xarorat ni kiriting" required>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

            <div class="form-check">
              <input class="hero__check-1 form-check-input" type="checkbox" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Yomg'ir
              </label>
            </div>
            <div class="form-check">
              <input class="hero__check-2 form-check-input" type="checkbox" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Zal
              </label>
            </div>

          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>

</html>
